<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contoh Halaman Web dengan Gambar</h1>
    <div class="gallery">
        <!-- Link untuk menampilkan gambar -->
        <a href="gallery/prefixip.jpg" target="_blank">
            <img src="prefixip.jpg" alt="Prefix IP">
        </a>
        <a href="https://drive.google.com/file/d/1wHLo3c0z_zmxU2DXtCzs2YBRPMoiQTj0/view?usp=sharing" target="_blank">
            <img src="thumbnail2.jpg" alt="Tepologi">
        </a>
        <a href="gambar3.jpg" target="_blank">
            <img src="thumbnail3.jpg" alt="Gambar 3">
        </a>
        <!-- Tambahkan link dan gambar sesuai kebutuhan -->
    </div>
</body>
</html>
